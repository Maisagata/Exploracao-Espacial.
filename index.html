<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploração Espacial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="rocket-icon">
            <i class="fas fa-rocket"></i>
        </div>

        <h1 class="main-title">Exploração Espacial</h1>

        <p class="description">
            Descubra os mistérios do universo, conheça os planetas do nosso
            sistema solar e explore as maiores conquistas da humanidade no
            espaço.
        </p>

        <div class="buttons">
            <button class="btn primary-btn" id="explore-planets-btn">Explorar Planetas</button>
            <button class="btn secondary-btn" id="view-missions-btn">Ver Missões</button>
        </div>

        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
